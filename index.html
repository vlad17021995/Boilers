<!doctype html>
<html lang="en">

    <head>
        <title>Dashboard | Klorofil - Free Bootstrap Dashboard Template</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
        <link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
        <link rel="stylesheet" href="assets/css/demo.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
        <link rel="stylesheet" href="assets/css/imgStyle.css">

        <script type="text/javascript" src="assets/vendor/jquery/jquery.js"></script>
        <script type="text/javascript" src="assets/vendor/jquery-slimscroll/jquery.slimscroll.js"></script>
        <script type="text/javascript" src="assets/scripts/klorofil-common.js"></script>

    </head>

    <body>
        <!-- WRAPPER -->
        <div id="wrapper">
            <!-- NAVBAR -->
            <nav class="navbar navbar-default navbar-fixed-top" style="height: 15px">
                <div class="container-fluid">
                    <div class="navbar-btn" style="padding: 2px">
                        <button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>
                    </div>

                    <div id="navbar-menu">

                    </div>
                    <script>
                        $(function () {
                            $("#navbar-menu").load("header.html");
                        });
                    </script>
                </div>
            </nav>
            <!-- END NAVBAR -->
            <!-- LEFT SIDEBAR -->

            <div id="menuPlace"></div> 
            <script>
                $(function () {
                    $("#menuPlace").load("menu.html");
                });
            </script>
            <!-- END LEFT SIDEBAR -->
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">

                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
            </div>
            <!-- MAIN -->
            <div class="main">

                <!-- MAIN CONTENT -->
                <div class="main-content">
                    <div class="panel panel-headline">
                        <div class="panel-heading">
                            <h3 class="panel-title black_text"></h3>

                        </div>
                        <table class="table black_text">
                            <tbody>
                                <tr>
                                    <td class="header_td"><img class="header_image" src="images/water/head.png"/></td>
                                    <td class="header_td"><img class="header_image" src="images/air/head.png"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><h3>Пропонуємо Вам скористатися нашою сучасною енергоощадною продукцією для обігріву ваших приміщень.</h3></td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                    <!-- END BORDERED TABLE -->
                </div>

            </div>


            <!-- END MAIN CONTENT -->
            <!-- END MAIN -->
            <div class="clearfix"></div>
        </div>
    </body>

</html>
